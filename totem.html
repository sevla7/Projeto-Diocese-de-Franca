<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem de Tickets de Bebida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .totem {
      background: #222;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #ffcc00;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffaa00;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="totem">
    <h1>Totem de Bebidas</h1>
    
    <label for="categoria">Escolha a categoria:</label>
    <select id="categoria">
      <option value="">Selecione...</option>
      <option value="agua">Água</option>
      <option value="refri">Refrigerante</option>
      <option value="cerveja">Cerveja</option>
    </select>

    <label for="produto">Escolha a bebida:</label>
    <select id="produto">
      <option value="">Selecione a categoria primeiro</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1">

    <label for="pagamento">Forma de Pagamento:</label>
    <select id="pagamento">
      <option value="">Selecione...</option>
      <option value="credito">Cartão de Crédito</option>
      <option value="debito">Cartão de Débito</option>
      <option value="pix">PIX</option>
    </select>

    <button onclick="emitirTicket()">Emitir Ticket</button>

    <div class="footer">© Show Rock Barzinho - Totem Digital</div>
  </div>

  <script>
    const categoria = document.getElementById("categoria");
    const produto = document.getElementById("produto");

    const bebidas = {
      agua: ["Água sem gás", "Água com gás"],
      refri: ["Coca-Cola", "Guaraná", "Fanta", "Sprite", "Pepsi"],
      cerveja: ["Heineken Long Neck", "Budweiser Long Neck", "Stella Artois", "Corona", "Skol Beats"]
    };

    categoria.addEventListener("change", () => {
      produto.innerHTML = "<option value=''>Selecione...</option>";
      if (bebidas[categoria.value]) {
        bebidas[categoria.value].forEach(b => {
          let option = document.createElement("option");
          option.value = b;
          option.textContent = b;
          produto.appendChild(option);
        });
      }
    });

    function emitirTicket() {
      const bebida = produto.value;
      const qtd = document.getElementById("quantidade").value;
      const pagamento = document.getElementById("pagamento").value;

      if (!bebida || !qtd || !pagamento) {
        alert("Por favor, selecione todas as opções.");
        return;
      }

      alert(Ticket gerado!\n\nBebida: ${bebida}\nQuantidade: ${qtd}\nPagamento: ${pagamento});
    }
  </script>
</body>
</html>
