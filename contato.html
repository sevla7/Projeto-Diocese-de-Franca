<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="stylr.css">
</head>
<body>
<nav>
        <a href="main.html">Início</a>
        <a href="missas.html">Missas</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="contato.html">Contato</a>
        <a href="MinhaConta.html">Minha Conta</a>
        </nav>
    <header>
        <h1>Contato</h1>
    </header>
    <section id="contato" class="contact">
        <h2 style="font-size: 35px;">Fale Conosco</h2>
            <form>
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu e-mail" required>
                <textarea cols="40" rows="6" placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
            </form>
    </section>

    <footer>
        <p style="text-decoration: underline;">&copy; 2025 Diocese de Franca - Todos os direitos reservados</p>
    </footer>

</body>
<script>
    document.getElementById('Contato').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário (que recarrega a página)
    
    // 1. Coleta os dados do formulário
    const dados = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        mensagem: document.getElementById('mensagem').value
    };

    // 2. Requisição HTTP POST para o seu Endpoint Java
    fetch('http://seu-servidor:8080/api/chamados', {
        method: 'POST', // Define o método HTTP para Criação
        headers: {
            'Content-Type': 'application/json', // Informa ao Java que os dados são JSON
        },
        body: JSON.stringify(dados), // Converte os dados do JavaScript em JSON
    })
    .then(response => {
        if (response.ok) {
            alert('Chamado enviado com sucesso! A equipe responderá em breve.');
            // Limpa o formulário ou redireciona
        } else {
            alert('Erro ao enviar o chamado. Tente novamente.');
        }
    })
    .catch(error => {
        console.error('Erro de conexão:', error);
        alert('Falha na comunicação com o servidor.');
    });
});
</script>
</html>
